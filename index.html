<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wikipedia Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="fixed-top"><p>Search bar used: <a  target="_blank" href="http://icanbecreative.com/article/css3-animated-search-box/">icanbecreative</a></p></div>
    <div class="container">
        <a id="randomArticle" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
        <form onsubmit="submitFn(this, event);">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Type to search" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
                <ul class="result-container">

                </ul>
            </div>
            <span id="info">Click icon to search</span>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
